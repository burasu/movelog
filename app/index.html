<!DOCTYPE html>
<html class="no-js" lang="es-ES">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="x-ua-compatible" content="ie=edge" />
        <title>Movelog AngularJS</title>
        <meta name="description" content="" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- build:css css/style.min.css -->
        <!-- bower:css -->
        <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.css" />
        <!-- endbower -->
        <!-- inject:css -->
        <link rel="stylesheet" href="/stylesheets/main.css">
        <!-- endinject -->
        <!-- endbuild -->
    </head>
    <body ng-app='MoveLogApp'>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div class="header">
            <div class="container">
                MOVE log
            </div>
        </div>

        <div class="main" ng-controller="MainController">
            <div class="container">

                <div class="row" ng-repeat="exercise in exercises">
                    <div class="exercise-icon col-xs-2">
                        <img ng-src="{{ exercise.icon }}" />
                    </div>

                    <div class="col-xs-6">
                        <p class="exercise-name">
                            {{ exercise.name }}
                        </p>
                    </div>

                    <div class="col-xs-4 counters">
                        <span class="decrease" ng-click="decrease($index)">-</span>
                        <span class="count">{{ exercise.count }}</span>
                        <span class="increase" ng-click="increase($index)">+</span>
                    </div>
                </div>

            </div>
        </div>

        <div class="footer">
            <div class="container">
            </div>
        </div>

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
        <script>
            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='https://www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X','auto');ga('send','pageview');
        </script>

        <!-- build:js js/vendor.min.js -->
        <!-- bower:js -->
        <script src="lib/jquery/dist/jquery.js"></script>
        <script src="lib/angular/angular.js"></script>
        <script src="lib/bootstrap/dist/js/bootstrap.js"></script>
        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:js js/app.min.js -->
        <!-- inject:js -->

        <script src="/scripts/controllers.js"></script>

        <script src="/scripts/app.js"></script>

        <!-- endinject -->
        <!-- endbuild -->
    </body>
</html>
